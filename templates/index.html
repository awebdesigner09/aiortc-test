<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="join-screen">
        <h2>Join Video Call</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <button id="join-button">Join</button>
    </div>

    <!-- This is the new wrapper for the main app view -->
    <div id="app-view" style="display: none;">
        <div id="participant-view">
            <!-- Video elements will be dynamically added here by JavaScript -->
        </div>
        <div id="control-panel">
            <button id="mute-button">Mute</button>
            <button id="video-button">Stop Video</button>
            <!-- Add other controls like leave button here -->
        </div>
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
