<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Chat</title>    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div id="join-screen">
        <h2>Join the Session</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <button id="join-button">Join</button>
    </div>
    <div id="control-panel" style="display: none;">
        <button id="mute-button">Mute</button>
        <button id="video-button">Stop Video</button>
    </div>
    <div id="participant-view" style="display: none;">
        <!-- Video elements will be dynamically added here -->
    </div>
    <script src="static/js/main.js"></script>
</body>
</html>
